<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:form id="CreateEvent">
			<center>
				<table>
					<tr>
						<td>Event Date:</td>
						<td>Events: <h:outputText id="dataAukeratua"
								value="  #{createevent.data}" style="color:black" /></td>
					</tr>
					<tr>
						<td><p:calendar id="data" value="#{createevent.data}"
								navigator="false" mode="inline">
								<p:ajax event="dateSelect"
									listener="#{createevent.onDateSelect}"
									update=":CreateEvent:dataAukeratua"></p:ajax>
							</p:calendar></td>
						<td><p:dataTable id="taulaSports"
								value="#{createevent.sports}" var="item" selectionMode="single"
								selection="#{createevent.sport}" border="1"
								rowKey="#{item.sportNumber}">
								<p:column headerText="Sport#">#{item.sportNumber}</p:column>
								<p:column headerText="Sport">#{item.izena}</p:column>
							</p:dataTable></td>
					</tr>
					<tr>
						<td></td>
						<td><h:messages style="color:red" /></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><h:inputText id="description"
								value="#{createevent.description}"></h:inputText></td>
					</tr>
				</table>
				<p>
					<h:commandButton value="Create Event"
						action="#{createevent.onButtonSelect}" />
					<h:commandButton value="Close" action="closeToMain" />
				</p>
			</center>
		</h:form>

	</f:view>
</ui:composition>
</html>
