<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<center>
			<h:form id="nireForm">
				<center>
					<h3>REGISTER</h3>
					<table>
						<tr>
							<h:messages style="color:red" />
						</tr>
						<tr>
							<td>Erabiltzaile izena:</td>
							<td><h:inputText id="izen" value="#{login.izena}">
								</h:inputText></td>
						</tr>
						<tr>
							<td>Pasahitza:</td>
							<td><h:inputSecret id="pass" value="#{login.pasahitza}">
								</h:inputSecret></td>
						</tr>
						<tr>
							<td>Banku kontua:</td>
							<td><h:inputText id="bankAccount"
									value="#{login.bankAccount}"
									converterMessage="Banku kontua soilik zenbakia izan daiteke.">
								</h:inputText></td>
						</tr>
					</table>
					<p>
						<h:commandButton value="Register" action="#{login.register}" />

					</p>
				</center>
			</h:form>
		</center>
	</f:view>
</ui:composition>
</html>
